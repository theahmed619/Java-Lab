<!DOCTYPE html>
<html>
    <head>
        <title>Error Handling</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css" type="text/css"/>

    </head>
    <body>
        <div class="container m-5 ">
            <div class="row">
                <div class="col-md-4 offset-md-4" >
                    <form action="operation.jsp" >
                        <div class="card ">
                            <div class="card-header bg-secondary"> 
                                <h1 class="text-center text-dark ">Calculator</h1>                          
                            </div>
                            <div class="card-body " style="background-color: #D0D0D0">
                                <div class="form-group " >
                                    <label >NUM1: </label>
                                    <input type="number"  placeholder="Enter First Number" name="num1">
                                </div>
                                <div class="form-group">
                                    <label>NUM2: </label>
                                    <input type="number" placeholder="Enter Second Number" name="num2">
                                </div>
                            </div>

                            <div class="card-footer text-center" style="background-color: #E8E8E8">
                                <button type="submit" class="btn btn-outline-primary mt-2">Submit</button>
                            </div>


                        </div>
                    </form>
                </div>
            </div>




            <!-- jQuery library -->
            <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

            <!-- Popper JS -->
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    </body>
</html>
